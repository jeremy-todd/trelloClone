<div class = "col d-flex justify-content-center">
    <div class="card" style="width: 18rem">
        <div class="card-body">
            <h5 class="card-title">{{ todo.title }}</h5>
            <p class="card-text">ID: {{ todo.id }}</p>
            <p class="card-text">Done: {{ todo.isDone }}</p>
            <p class="card-text">Doing: {{ todo.isDoing }}</p>
            <p class="card-text">Editing: {{ todo.isEditing }}</p>
        </div>
    </div>
</div>
